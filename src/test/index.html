<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var computedFz = (function () {
        var designWidth = 375,
          rem2px = 100
        function computedFz() {
          var fz = Math.floor((window.innerWidth / designWidth) * rem2px)
          document.documentElement.style.fontSize = fz + 'px'
          // (fz > 200 ? 120 : fz < 100 ? 100 : fz) + 'px'
        }
        return computedFz
      })()
      computedFz()
      setTimeout(computedFz, 500)
      window.onresize = function () {
        setTimeout(computedFz, 500)
      }
    </script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 3rem;
        height: 2rem;
        overflow: hidden;
        margin: 0 auto;
        position: relative;
      }
      .banner {
        display: flex;
        width: 3rem;
        height: 2rem;
        position: absolute;
        left: 0;
        top: 0;
      }
      .item {
        flex: 0 0 3rem;
        height: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="item" style="background: red;"></div>
        <div class="item" style="background: green;"></div>
        <div class="item" style="background: orange;"></div>
        <div class="item" style="background: grey;"></div>
      </div>
    </div>
  </body>
</html>
